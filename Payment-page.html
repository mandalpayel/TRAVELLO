
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travello Project</title>
    <link rel="stylesheet" href="Payment-page.css">
    
</head>
<body>

     <!-- Header Images -->
    <img class="topRightImage" src="Decore.png" >
    <img class="leftImage" src="Travello.png" >

    <!-- Navigation Buttons -->
    <div class="buttonContainer"> 
        <button>Destinations</button>
        <button>Flights</button>
        <button>Bookings</button>

         <!-- User Profile Picture -->
        <div class="Profile">
            <img src="profile avatar.png" alt="profile avatar">
        </div>

        <!-- Language Dropdown -->
        <div class="languageDropdown">
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="hin">Hindi</option>
                <option value="ben">Bengali</option>
                <option value="nep">Nepali</option>
                <!-- Add more options as needed -->
            </select>
        </div>
    </div>

    <!--box 1-->

    <div class="Complete-information">
        <div class="Box">
            <div class="box1">
                <p class="information"><h1> COMPLETE  YOUR   BOOKING</h1></p>
            </div>
        </div>
    </div>

    <!--Box 2-->
    <div class="summary-payment">
        <div class="box2"></div>
        <div class="box3">
            <div class="summary">
                <p><h1>FAIR SUMMARY</h1></p>
            </div>
            <div class="payment">
                <button>PAYMENT</button>
            </div>
        </div>
    </div>
