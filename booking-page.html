<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travello Project</title>
    <link rel="stylesheet" href="booking-page.css">
    
</head>
<body>

     <!-- Header Images -->
    <img class="topRightImage" src="Decore.png" >
    <img class="leftImage" src="Travello.png" >

    <!-- Navigation Buttons -->
    <div class="buttonContainer"> 
        <button>Destinations</button>
        <button>Flights</button>
        <button>Bookings</button>

         <!-- User Profile Picture -->
        <div class="Profile">
            <img src="profile avatar.png" alt="profile avatar">
        </div>

        <!-- Language Dropdown -->
        <div class="languageDropdown">
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="hin">Hindi</option>
                <option value="ben">Bengali</option>
                <option value="nep">Nepali</option>
                <!-- Add more options as needed -->
            </select>
        </div>
    </div>
 <!-- boxes for Booking &  Completion -->


 <div class="horizontal-boxes">
    <div class="horizontal-box-1 white-background"><p class="booking"><b>BOOKING</b></p></div>
    <div class="horizontal-box-2 white-background"><P class="complete"><b>COMPLETED</b></P></div>
</div>

<div class="thumbnails">
    <div class="box1">
        <div class="small-box"></div>
        <div class="small-box"></div>
        <div class="small-box"></div>
    </div>
</div>
